name: Generate Daily Article

on:
  schedule:
    - cron: '0 8 * * *'  # Tous les jours √† 8h UTC
  workflow_dispatch:       # Permet de d√©clencher manuellement

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests python-slugify pyyaml

      - name: Generate new article
        working-directory: ./
        run: python generate_article.py

      - name: Commit and push article
        working-directory: ./
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add content/posts/
          git commit -m "üìù Auto-generated article $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push origin HEAD:main
