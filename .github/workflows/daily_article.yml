name: Generate Daily Article

on:
  schedule:
    - cron: '0 8 * * *'  # Tous les jours √† 8h UTC
  workflow_dispatch:       # Permet de d√©clencher manuellement

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}  # Injection de la cl√© API ici

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests python-slugify pyyaml

      - name: Run generation script
        run: python generate_article.py

      - name: Commit and push article
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "üìù Auto-generated article [skip ci]" || echo "No changes to commit"
          git push
